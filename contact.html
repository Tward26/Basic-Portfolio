<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tyler Ward Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

  <!-- Div to wrap the header -->
  <div id=headWrap>
      <header>
        <!-- logo div for my name-->
        <div id="logo">
          <h1 id="logoName">Tyler Ward</h1>    
        </div>
        <!-- nav section for links to other pages-->
        <nav>
          <!-- list of links-->  
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="#">Contact</a></li>  
          </ul>    
        </nav>  
      </header>
    </div>

  <!-- Wrapping body of content-->
  <div id="wrapper">
    
    <!-- content section-->
    <section id="content">
    
      <h1 id="secTitle">Contact</h1>
      <!-- horizontal line break with visible line-->
      <hr>
      
      <!-- Contact form-->
      <form>
          Name:<br>
          <input type="text" name="name"><br>
          Email:<br>
          <input type="text" name="email"><br>
          Message:<br>
          <textarea name="message"></textarea><br>
          <input type="submit" value="Submit">
      </form>

    </section>
    
    
  </div>
  <!-- Div for thin blue strip at bottom-->
  <div id="blueStrip">
  </div>
 
  <!-- Footer with copyright-->
  <footer>
    Copyright
  </footer>

</body>
</html>
